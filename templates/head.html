<html><head>

<link id="favicon" rel="shortcut icon" type="image/png"
    href="data:image/png;base64,{{favicon}}">
<title>tmpr : file share</title>

<style media="screen" type="text/css">
body {
    margin: 0px;
}

#bkg {
    background: url(data:image/png;base64,{{favicon}});
    background-size: 100% auto;
    /*filter: brightness(0.6);*/
}

#page {
    display: flex;
    flex-direction: column;

    filter: none;
    background: url(data:image/png;base64,{{favicon}});
    background-size: 100% auto;
    /*filter: brightness(1.0) !important;*/
    margin: 0 auto;
    min-width: 720px;
    max-width: 960px;
    min-height: 100%;
}

a {
    text-decoration: none;
    color: #444444;
}

#header {
    margin-bottom: 20px;
    height: 35px;
    background-color: rgba(0,0,0,0.6);
    overflow: hidden;
}

#header .title {
    display: block;
    font-weight: bold;
}

#header .elm {
    display: inline-block;
    font-size: 18;
    margin: 5px;
    color: white;
    padding-left: 10px;
    padding-right: 10px;

    text-decoration: none;
    font-family: monospace;
    white-space: pre;
}

#header .elm:hover {
    color: rgba(255, 255, 255, 0.8);
}

#header .left {
    float: left;
}
#header .right {
    float: right;
}

#footer {
    bottom: 0;
    background-color: rgba(0,0,0,0.6);
    color: white;
    text-align: center;
    margin-top: 20px;
}

#footer .love {
    margin: 0px;
    padding: 3px;
}

#footer a {
    text-decoration: none;
    color: white;
    font-weight: bold;
}

.border {
    border-style: solid;
    border-width: 5px;
    background-color: white;
}
</style>
{% block head %}{% end %}
</head>

<body>
<div id='bkg'>
<div id='page'>
    <div id='header'>
        <a href='/' class='title elm left'>TMPR: FILE SHARING</a>
        <a href='https://github.com/mattbierbaum/tmpr' class='elm right'>SOURCE</a>
        <a href='/help' class='elm right'>HELP</a>
    </div>
    
    {% block content %}{% end %}
    
    <div id='footer'>
        <pre class='love'>Made with &lt;3 by <a href='http://runat.me/'>runat.me</a></pre>
    </div>
</div></div>
</body></html>
