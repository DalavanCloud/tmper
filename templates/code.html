{% extends "head.html" %}

{% block head %}
<style media="screen" type="text/css">
#codeurl {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: perspective(1px) translate(-50%, -50%);
    font-size: 256px; 
    margin: 0;
    padding: 0;
}
</style>
{% end %}

{% block content %}
<pre id='codeurl' class='border'>$namecode</pre>
{% end %}
